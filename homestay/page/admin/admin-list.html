<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">管理员姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="s_key" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-primary" lay-submit  lay-filter="searchForm"><i class="layui-icon"></i> 搜 索</a>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加管理员 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除管理员 </button>
            </div>
        </script>

        <table class="layui-hide" id="adminTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit layui-btn-radius" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete  layui-btn-radius" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../api/baseApi.js" charset="utf-8"></script>
<script src="../../api/adminApi.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laypage = layui.laypage;

        //跨域问题
        //设置ajax全局参数
        $.ajaxSetup({
            //发送cookie
            xhrFields: {
                withCredentials: true
            }
        });
        // laypage({
        //     cont: 'demo5'
        //     ,pages: 100
        //     ,curr: location.hash.replace('#!fenye=', '') //获取hash值为fenye的当前页
        //     ,hash: 'fenye' //自定义hash值
        // });

        table.render({
            elem: '#adminTableId',
            url: AdminListUrl,
            method: 'post',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            test: {
                none: '查询不到数据'
            },
            // parseData: function (res) {
            //     console.log(res);
            //     console.log(this)
            //     // var res = eval("(" + res + ")");
            //     if (this.page.curr) {
            //         var result = res.detatil.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
            //     } else {
            //         var result = res.detatil.slice(0, this.limit);
            //     }
            //
            //     return {
            //         "code": res.code,
            //         "msg": res.msg,
            //         "count": res.count,
            //         "detatil": result
            //     }
            // },

            response: {
                statusName: 'code',
                statusCode: 0,
                countName: 'count',
                dataName: 'detail'
            },
            cols: [[
                {type: "checkbox", minWidth: 50, fixed: "left"},
                {field: 'adminId', minWidth: 80, title: 'ID', sort: true},
                {field: 'adminUsername', minWidth: 120, title: '管理员用户名'},
                {field: 'adminPassword', minWidth: 120, title: '密码', sort: true},
                {field: 'adminName', minWidth: 100, title: '姓名'},
                {field: 'adminPhone', title: '手机', minWidth: 120},
                {field: 'createdTime', minWidth: 200, title: '创建时间', sort: true},
                {field: 'updatedTime', minWidth: 200, title: '更新时间', sort: true},
                {title: '操作', minWidth: 50, toolbar: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            // limits: [10, 15, 20, 25, 50, 100],
            limit: 5,
            page: true,
            done: function (res, curr, count) {
                // console.log(res);
                // console.log(curr);
                // console.log(count);

                // $('#totalProjectNumber').text("共有数据："+count+" 条");
                // table_data=res.data;
                // layer.closeAll('loading');
                // layer.close(layer.index); //它获取的始终是最新弹出的某个层，值是由layer内部动态递增计算的
                // layer.close(index);    //返回数据关闭loading
            }
        });
        //执行一个laypage实例
        // laypage.render({
        //     elem: 'adminTableId' //注意，这里的 test1 是 ID，不用加 # 号
        //     , count: 5 //数据总数，从服务端得到
        // });
        // 监听搜索操作
        form.on('submit(searchForm)', function (data) {
            table.where = data.field;
            table.reload("adminTableId",table);
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加管理员',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../admin/admin-add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑管理员',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });


</script>

</body>
</html>
